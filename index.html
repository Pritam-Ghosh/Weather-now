<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="input-container">
            <div class="search" id="">
                <input type="text" id="searchInput">
            </div>
            <div class="searchBtn" id="">
                <button id="searchBtn">Search</button>
            </div>
        </div>
    </header>

    <main>
        <div class="weather-container"> 
            <div class="temprature" id="temprature">temp</div>
            <div class="location-date">
                <div class="location" id="location">location</div>
                <div class="time-day-date">
                    <span class="time" id="time">time</span>
                    <span class="day" id="day">day</span>
                    <span class="date" id="date">date</span>
                </div>
            </div>
            <div class="weather-state">
                <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="" id="weatherIcon">
                <div class="condition" id="condition">status</div>
            </div>
            <div class="additional-info">
                <div class="humidity" id="humidity">Humidity: </div>
                <div class="wind" id="wind">Wind Speed: </div>
                <div class="pressure" id="pressure">Pressure: </div>
            </div>
        </div>
    </main>
    

</body>
<script src="script.js"></script>

</html>
